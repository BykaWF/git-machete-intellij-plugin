plugins {
    id 'java'
    id "org.jetbrains.intellij" version "0.4.11"
}

group 'com.virtuslab'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1'
}

patchPluginXml {
    untilBuild = '201.*'
}
