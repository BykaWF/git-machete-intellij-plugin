plugins {
    id "com.diffplug.gradle.spotless" version "3.26.1"
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    version = '1.0'
}

apply plugin: 'java'

spotless {
    java {
        googleJavaFormat()
    }
}

afterEvaluate {
    tasks.getByName('spotlessCheck').dependsOn(tasks.getByName('spotlessApply'))
}